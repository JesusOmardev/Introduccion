<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog site</title>
</head>
<body>
    <h1>Apartado de blog</h1>
    <hr>
    <a href="{% url "blog:create" %}">Registra nuevo blog</a>
    <hr>
    {% for post in  posts %}
    {% comment %} a href="{% url "blog:detail" %}" {% endcomment %}
    <p><a href="{% url "blog:detail" post.id %}">Ver contenido</a>  {{post.tittle}}</p>
    
    
    {% endfor %}
</body>
</html>
